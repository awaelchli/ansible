[defaults]
inventory = hosts
log_path = /var/log/ansible.log
remote_user = root
retry_files_enabled = False
roles_path = ./roles:../roles

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[ssh_connection]
pipelining = True
